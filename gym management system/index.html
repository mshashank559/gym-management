<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gym Management System</h1>
    <div id="auth-form">
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <span id="show-register">Register here</span></p>
    </div>
    <div id="register-form" style="display:none;">
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <span id="show-login">Login here</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
<!-- Add Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
<!-- Sign-up Form -->
<form id="register-form">
    <input type="email" id="register-email" placeholder="Enter your email" required>
    <input type="password" id="register-password" placeholder="Enter your password" required>
    <button type="submit">Register</button>
</form>

<!-- Login Form -->
<form id="login-form">
    <input type="email" id="login-email" placeholder="Enter your email" required>
    <input type="password" id="login-password" placeholder="Enter your password" required>
    <button type="submit">Login</button>
</form>

<!-- Logout Button -->
<button id="logout-btn">Logout</button>
